<button id="btn" (click)="fireEvent($event, 'Hello')">Click Event</button>
<br>
<button (mouseover)="fireEvent($event, 'Hello')">Mouseover</button>
<br>
<button (mousedown)="fireEvent($event, 'Hello')">Mousedown</button>
<br>
<button (mouseup)="fireEvent($event, 'Hello')">Mouseup</button>
<br>
<button (dblclick)="fireEvent($event, 'Hello')">DoubleClick</button>
<br>
<button (drag)="fireEvent($event, 'Hello')">Drag</button>
<br>
<button (dragover)="fireEvent($event, 'Hello')">DragOver</button>
<hr>
<button (click)="changeValue()">Change Value</button>
<div *ngIf="value">
  <h1>{{ text }}</h1>
</div>
<hr>
<div>
  <input type="text" (keyup)="fireEventKey($event)" placeholder="keyup">
</div>
<div>
  <input type="text" (keydown)="fireEventKey($event)" placeholder="keydown">
</div>
<div>
  <input type="text" (focus)="fireEventKey($event)" placeholder="focus">
</div>
<div>
  <input type="text" (blur)="fireEventKey($event)" placeholder="blur">
</div>
<div>
  <input type="text" (cut)="fireEventKey($event)" placeholder="cut">
</div>
<div>
  <input type="text" (copy)="fireEventKey($event)" placeholder="copy">
</div>
<div>
  <input type="text" (paste)="fireEventKey($event)" placeholder="paste">
</div>
<hr>
<div>
  <input type="text" (keyup)="changeText($event)" placeholder="change text">
</div>
